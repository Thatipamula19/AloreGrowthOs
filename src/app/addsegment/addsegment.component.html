<div class="formdiv">
  <mat-icon class="close" (click)="Close()">close</mat-icon>

  <h1>Add a Segment</h1>

  <form [formGroup]="segmentForm" (ngSubmit)="addSegement(segmentForm.value)">
    <div class="Controls">
      <mat-label>Name*</mat-label>
      <mat-form-field appearance="outline">
        <input
          matInput
          type="text"
          formControlName="sname"
          placeholder="Enter Segment Name"
          required
        />
      </mat-form-field>
      <mat-label>Icon</mat-label>

      <mat-form-field appearance="outline">
        <mat-label class="icon" *ngIf="emojimart"> {{ emojimart }} </mat-label>
        <mat-label class="icon" *ngIf="!emojimart"
          ><img src="/assets/thumbs-up.png" width="19.43px" height="25.37px"
        /></mat-label>
        <mat-select
          [matMenuTriggerFor]="menu"
          [(ngModel)]="emoji"
          formControlName="sicon"
        >
        </mat-select>
        <mat-menu #menu="matMenu" yPosition="below">
          <emoji-mart
            (emojiSelect)="handleClick($event)"
            title="Pick your emojiâ€¦"
            emoji="point_up"
          >
          </emoji-mart>
        </mat-menu>
      </mat-form-field>
      <mat-label>Descirption</mat-label>
      <mat-form-field appearance="outline">
        <textarea
          matInput
          type="text"
          formControlName="sdescription"
        ></textarea>
      </mat-form-field>

      <div class="buttonrow">
        <button class="add" type="submit" color="primary">Save</button>
        <button class="cancle" (click)="Close()">Cancle</button>
      </div>
    </div>
  </form>
</div>
